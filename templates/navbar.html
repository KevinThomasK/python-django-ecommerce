<nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
       
        <li class="nav-item">
          <a class="nav-link dropdown-item" href="{% url 'shop:allProdCat' %}">Home</a>
        </li>
       <li class="nav-item"><a class="dropdown-item" href="{% url 'shop:allProdCat' %}">All products</a></li> 
        
       {% for cat in links %}
       <li class="nav-item"><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
       {% endfor %}

       {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link dropdown-item" href="{% url 'cart:cart_detail' %}">Your Cart <i class="fa-solid fa-cart-shopping"></i>{{item_count}}</a>
        </li>
        {% endif %}
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search_app:SearchResult' %}" method="get">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search <i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </nav>
